<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AliExpress-Clone</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/a84658a59e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="header1">
            <div class="logo">
                <a href=""><img src="Logo.png" alt="logo" height="60px"></a>
            </div>
        
        <div class="searchbar">
            <input type="search" name="search" placeholder="Search item here">
          
          
            <!-- <a href="http://">
            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ffffff;"></i>
            </a> -->
          
        </div>
        <div class="top-right">
            <div class="icon">
                <i class="fa-solid fa-qrcode fa-2xl" style="color: #ffffff;"></i>
                <div class="link">
                <a href="http://"> Download the <br> AliExpress App</a>
                </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-flag fa-2xl" style="color: #ffffff;"></i>
              <div class="link">
                <a href="http://">EN/ <br> Pakistan</a>
                </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i>
              <div class="link">
              <a href="http://">Welcome </br>Sign In/ Register</a>
            </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"></i>
              <div class="link">
                <button>0</button>
              <a href="http://">Cart</a>
            </div>
            </div>
        </div>
    </div>
    <div class="header2">
        <button>All Categories</button>
        <button>3 from US $2.99</button>
        <button>Choice</button>
        <button>SuperDeals</button>
        <button>Plus</button>
        <button>New</button>
        <button>AliExpress Business</button>
        <button>Home & Garden</button>
        <button>More</button>


    </div>
    </header>
    <main>
        <div class="container1">
            <div class="text">
               <p> Sale ends: Jul 30, 11:59 (GMT+5)</p>
               <h3>GATEAWAY <span style="color: #c0f232;">DEALS</span> ></h3>
               <h1>UPTO <span style="color: #c0f232;">60%</span> OFF</h1>
               <img src="CARTOON.png" alt="CARTOON">
            </div>
            <div class="cards">
                <img src="Card1.png" alt="card1">
                <img src="card2.png" alt="card2">
                <img src="card3.png" alt="card3">
                <img src="card2.png" alt="card2">
            </div>
        </div>
        <div class="midrow">
            <img src="midrow.png" alt="midrow">
        </div>
    </main>
</body>
</html>
